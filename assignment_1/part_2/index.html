<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <div class="exp">12 x</div>
      <div class="exp">43 =</div>
      <div class="result">516</div>
      <div class="controls">
        <button class="gray">AC</button>
        <button class="gray">+/-</button>
        <button class="gray">%</button>
        <button class="yellow">รท</button>

        <button class="dark-gray">7</button>
        <button class="dark-gray">8</button>
        <button class="dark-gray">9</button>
        <button class="yellow">X</button>

        <button class="dark-gray">4</button>
        <button class="dark-gray">5</button>
        <button class="dark-gray">6</button>
        <button class="yellow">-</button>

        <button class="dark-gray">1</button>
        <button class="dark-gray">2</button>
        <button class="dark-gray">3</button>
        <button class="yellow">+</button>

        <button class="gray">C</button>
        <button class="dark-gray">0</button>
        <button class="dark-gray">,</button>
        <button class="yellow">=</button>
      </div>
    </div>
  </body>
</html>
